<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <ul id="typing"></ul>
    <ul id="users"></ul>
    <form action="">
      <input id="m" autocomplete="off" onfocus="activarFoco()" onfocusout="desctivarFoco()"/><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var person = "";
      
      while(person == null || person == ""){
        person = prompt("Escoje un nombre", "Ejemplo");
        if(person == null || person == ""){
          alert("Debes elegir un nombre para utilizar el foro");
        }
      }
      socket.emit('nombre persona', person);
      
      function activarFoco(){
        socket.emit('escribiendo', person)
      }

      function desctivarFoco(){
        socket.emit('ha dejado de escribir', person)
      }



      socket.on('typing', function(msg){
        $('#typing').append($('<li>').text(msg));
      });

      socket.on('stop typing', function(person){
        $("#typing li:contains(" + person + ")").remove();
      });

      socket.on('user list', function(list){
        $('#users li').remove();
        $('#users').append($('<li>').text(list));
      });

    </script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
